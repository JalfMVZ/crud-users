<div>
  <h2>{{isEdit ? 'Edit User' : 'Add New User'}}</h2>
  <form (ngSubmit)="saveUser()">
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="user.name" name="name" required>

    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="user.email" name="email" required>

    <label for="username">Username:</label>
    <input id="username" [(ngModel)]="user.username" name="username" required>

    <label for="password">Password:</label>
    <div class="password-container">
      <input 
        id="password" 
        [(ngModel)]="user.password" 
        name="password" 
        [type]="passwordFieldType" 
        required
      >
      <button type="button" (click)="togglePassword()">
        {{ passwordFieldType === 'password' ? 'Show' : 'Hide' }} Password
      </button>
    </div>

    <button type="submit">{{isEdit ? 'Update' : 'Create'}}</button>
    <button type="button" (click)="goBack()">Cancel</button>
  </form>
</div>
